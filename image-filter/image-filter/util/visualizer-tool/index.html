<!DOCTYPE html>

<html>

<head>
    <title>Image-Filter: Report</title>
    <link rel="stylesheet" href="stylesheet/bootstrap.css">
    <link rel="stylesheet" href="stylesheet/main.css">

</head>

<body>
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">

            <div id="navbar-header">

                <!--Navbar header text-->
                <span id="navbar-header-text" class="navbar-brand">Filter Report - </span>

                <!--Navbar toggle button-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#nav-button-collapsed" aria-expanded="false" id="navbar-button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!--Drop down menu-->
            <div class="collapse navbar-collapse" id="nav-button-collapsed">
                <ul id="nav-list" class="nav navbar-nav navbar-right">
                    <li>
                        <a class="text-center"><span>Filter</span></a>
                    </li>
                    <li>
                        <a class="text-center"><span>Statistics</span></a>
                    </li>
                    <li>
                        <a class="text-center"><span>About</span></a>
                    </li>
                </ul>
            </div>
            <!--Drop down menu-->

        </div>
        <!--navbar container-->
    </nav>

    <div class="container">
        <div class="row" id='main-content'>
        </div>
    </div>


    <!--These html code are snippet to be inserted-->
    <div class="sr-only">
        <div id='filter-output-elem-template'>
            <section class="filter-output col-lg-2 col-md-4 col-xs-6">
                <button id='{elem-id}' class="btn" data-toggle="popover"><img class="image" src="{image-url}"></button>
                <img class="status-sign" src='{status-sign-url}'>
                <div class='image-path text-center'><a href="{image-url}" target="_blank">{image-name}</a></div>
                <div class="text-center"><span class="final-index">{final-index}</span></div>

            </section>
        </div>

        <div id='stage-index-row'>
            <li>
                {indicator-id}:<tr>{stage-index}
            </li>
        </div>

        <div id='elem-popover-template'>
            <ul>
                <li>
                    Filter ID: <span class='filter-id'>{filter-id}</span>
                </li>
                <li>
                    <div>Stage Indicator Details: </div>
                    <ul>
                        {table-rows}
                    </ul>
                </li>
        </div>

        </li>
        </ul>
    </div>
    </div>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="javascript/jquery-3.6.0.js"></script>

    <script src="javascript/popper.min.js"></script>
    <script src="javascript/bootstrap.js"></script>

    <!--a way to bypass the CORS-->
    <script src="javascript/result.js"></script>
    <script src='javascript/generator.js'></script>
    <script src="javascript/script.js"></script>

</body>

</html>
